				$('.article-nav-li').eq(index).click(function() {
					$('.article-nav-li').eq(index).addClass('addcalss')
					$('.article-nav-li').eq(index).siblings().removeClass('addcalss')
					$('.article-nav-li i').eq(index).css('color', '#2253b3')
					$('.article-nav-li span').eq(index).css('color', '#2253b3')
					$('.article-nav-li').eq(index).siblings().find($('.article-nav-li i')).css('color', '')
					$('.article-nav-li').eq(index).siblings().find($('.article-nav-li span')).css('color', '')
					$('article').find($('.article-right')).eq(index).show()
					$('article').find($('.article-right')).eq(index).siblings().hide()
					$('article').find($('.article-nav')).show()
